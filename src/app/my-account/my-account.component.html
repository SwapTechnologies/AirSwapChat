<div ng-if="firebaseService.user" class="row">
  <div class="peerCard">
    <mat-card>
      <mat-card-title>
        You are logged in as 
        <span *ngIf="!this.wantsToChangeAlias; else newAliasInput">
          <b>{{connectionService.loggedInUser.alias}}</b>
        </span>
        <ng-template #newAliasInput>
          <mat-form-field>
            <input 
            matInput 
            (keydown.enter)="acceptAliasChange()"
            placeholder="Enter New Alias"
            [(ngModel)]="newAlias">
          </mat-form-field>
        </ng-template>
      </mat-card-title>
      <mat-card-subtitle>
        Address {{connectionService.loggedInUser.address}}
      </mat-card-subtitle>
      <mat-card-actions>
        <button 
        mat-button
        color="primary"
        (click)="changeAlias()">{{buttonVerb}} ALIAS</button>
        <button 
        mat-button
        color="primary"
        (click)="logOut()">LOG OUT</button>
        <button 
        mat-button
        color='warn'
        (click)="deleteMe()">DELETE ME</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div style='color:red;'>
    <strong>{{errorMessage}}</strong>
  </div>
</div>

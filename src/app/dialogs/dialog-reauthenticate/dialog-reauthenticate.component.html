<h1 mat-dialog-title>
  Please authenticate yourself
</h1>
<div mat-dialog-content *ngIf="data.text">
  {{data.text}}
</div>
<div mat-dialog-content>
  <mat-form-field>
    <input
    matInput
    placeholder="E-Mail"
    [(ngModel)]="mailAddress"
    disabled="true">
  </mat-form-field>
  <mat-form-field>
    <input
    matInput
    type='password'
    placeholder="Password"
    [(ngModel)]="password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button
  mat-button
  (click)='onNoClick()'
  color='warn'>CANCEL
  </button>
  <button
  mat-button
  (click)='reauthenticate()'
  color='primary'>ENTER
  </button>
</div>

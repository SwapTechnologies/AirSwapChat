<div>
    <h2 mat-dialog-title>Add Peer</h2>
    <mat-dialog-content>
      Add of a peer you'd like to connect with
      <br/>
      <br/>
      <!-- <strong>{{data}}</strong> -->
      <mat-form-field style="width: 100%;">
        <input matInput placeholder="Address of Peer" [(ngModel)]="peerAddress">
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
      <button mat-raised-button (click)="onCloseConfirm()">ADD</button>&nbsp;
    </mat-dialog-actions>
  </div>

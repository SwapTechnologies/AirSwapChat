<h1> Who is online? </h1>

<mat-grid-list [cols]='columnSpaceObserver.columnNum' rowHeight='250px'>
  <mat-grid-tile *ngFor="let user of firebaseService.whosOnlineList">  
    <div class="peerCard">
      <mat-card>
        <mat-card-title>
          {{user.alias}}
        </mat-card-title>
        <mat-card-subtitle>
          Address {{user.address}}
        </mat-card-subtitle>
        <mat-card-content>
          <button mat-raised-button
          (click)="message(user)">MESSAGE</button>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>

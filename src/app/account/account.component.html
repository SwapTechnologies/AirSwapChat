<div *ngIf="this.web3service.connectionEstablished; else notConnected">
  <mat-icon>check</mat-icon> Account: {{this.web3service.connectedAccount}}
</div>
<ng-template #notConnected>
  Login with Metamask 
  <span *ngIf="!this.web3service.correctNetwork">
    to {{this.web3service.desiredNetwork}}
  </span>
</ng-template>

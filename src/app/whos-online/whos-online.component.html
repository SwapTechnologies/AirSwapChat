<h1> Who is online? </h1>

<div>
  <div *ngFor="let user of this.whoOnlineService.whosOnlineList" class="row">
      <div class="peerCard">
        <mat-card>
          <mat-card-title>
            {{user.alias}}
          </mat-card-title>
          <mat-card-subtitle>
              Address {{user.address}}
          </mat-card-subtitle>
          <mat-card-content>
            <button mat-raised-button
            (click)="message(user)">MESSAGE</button>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
</div>
